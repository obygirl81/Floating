<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Floating in CSS</title>
    <link rel="stylesheet" href="floating.css" />
  </head>
  <body>
    <header>
      &lt;header&gt; #FF4136
    </header>

    <section id="left">
      &lt;section&gt; #0074D9
    </section>

    <section id="middle">
      &lt;section&gt; #FFDC00
    </section>

    <section id="right">
      &lt;section&gt; #39CCCC
    </section>

    <section id="full">
      <aside>
        &lt;section&gt; #DDDDDD
      </aside>
      &lt;section&gt; #7FDBFF
      <div id="division">
        &lt;section&gt; #85144b
      </div>
    </section>

    <footer>
      &lt;section&gt; #AAAAAA
    </footer>
  </body>
</html>
